@*
 * Primary layout.
 *@
@(title: String, request: play.api.mvc.Request[Any])(content: Html)
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="@routes.Assets.versioned("images/favicon.png")">

    <title>@title - Leeds University Skydivers</title>

    <link href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")" rel="stylesheet">
    <link href="@routes.Assets.versioned("stylesheets/bootstrap-theme.min.css")" rel="stylesheet">
    <link href="@routes.Assets.versioned("stylesheets/main.css")" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body role="document">
    @* And here's where we render the `Html` object containing
     * the page content. *@
    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="@("active".when(request.path == "/"))"><a href="@routes.MembershipController.index">Main</a></li>
            <li role="presentation" class="@("active".when(request.path == "/alt"))"><a href="@routes.MembershipController.alt">Alt</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Leeds University Skydivers</h3>
      </div>

      @content

      <footer class="footer">
        <p>&copy; 2016 Leeds University Skydivers</p>
      </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="@routes.Assets.versioned("javascripts/jquery.min.js")"><\/script>')</script>
    <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")"></script>
    <script src="@routes.Assets.versioned("javascripts/hello.js")"></script>
  </body>
</html>
