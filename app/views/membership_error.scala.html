@(error: String)(implicit messages: Messages, request: play.api.mvc.Request[Any])

@*
* Membership error, shown in case of a member existing with the provided phone number or e-mail address.
*@
@main("Error") {
<div id="intro-hero">
  <h2>Uh-oh!</h2>

  <p class="error-message">
    @Messages(error)
  </p>

  <a id="go-back-btn" href="javascript:history.go(-1)">Go back...</a>
</div>
}
