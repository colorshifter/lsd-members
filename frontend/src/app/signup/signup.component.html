<div id="intro-hero">
  <ul>
    <li *ngFor="let error of errors">{{ error }}</li>
  </ul>

  <div id="sign-up-form">
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="My name is ________ and I love skydiving!" value="">
    </div>

    <div>
      <label for="phone_number">Phone number</label>
      <input type="text" id="phone_number" name="phone_number" placeholder="Mobile number, e.g. 07123123123" value="">
    </div>

    <button type="submit">Sign me up!</button>
  </div>
</div>
